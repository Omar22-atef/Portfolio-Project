    /* Additional styles for drag and drop functionality */
    .cases-container .case-card {
        cursor: grab;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .cases-container .case-card:active {
        cursor: grabbing;
    }

    .cases-container .case-card.dragging {
        opacity: 0.5;
        transform: scale(0.95);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .cases-container .case-card.drag-over {
        border: 2px dashed #4CAF50;
    }

    .reorder-instructions {
        text-align: center;
        margin: 15px 0;
        color: #666;
        font-style: italic;
        grid-column: 1 / -1;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 1024px) {
        .cases-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    }

    @media (max-width: 768px) {
        .cases-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .cases-container .case-card {
            width: 100%;
        }
        .reorder-instructions {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .cases-container {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 10px;
        }
        .cases-container .case-card {
            width: 100%;
        }
        .reorder-instructions {
            font-size: 0.85rem;
            margin: 10px 0;
        }
    }
</style>
